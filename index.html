<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <section class="container pt-5" id="ToDoList">
        <h1>To Do List</h1>
        <div class="btn-group mb-4" role="group">
            <button type="button" class=" btn btn-outline-primary active" data-filter="all">Toutes</button>
            <button type="button" class=" btn btn-outline-primary" data-filter="todo">À faire</button>
            <button type="button" class=" btn btn-outline-primary" data-filter="done">Fait</button>
        </div> 
        <div class = "container">
            <div class="full_Input">
            <input required="" class="form-control"  type="text" placeholder="Ajouter une Tâche" id="inputField" name="title" data-com.bitwarden.browser.user-edited="yes">
            <button id="addToDo" class="btn btn-primary">Ajouter</button>
            </div> 
            <div id="ToDoContainer">
            </div>
        </div>
         <!-- <main>
              <ul class="list-group">

                    Tâche à faire 1

                <label class="ms-auto btn btn-danger btn-sm">
                <i class="bi-trash">
                </i>
                </label>
            </li>
            </ul> 
        </main>  -->
    </section>
    <style>
        .p_style{
            margin: 10px 0;
            padding:10px 0;
            padding-left: 5px;
            border-radius: 6px;
            color: #FFF;
            background-color: #699df0;
            word-break: break-all;
            cursor: pointer;
        }
        .p_style:last-child{
            margin-bottom: 0;
        }
        .p_click{
            background-color: red;
            text-decoration: line-through;
        }
    </style>
    <script src = "script.js"></script>
</body>

</html>
